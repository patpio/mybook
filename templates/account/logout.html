{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block content %}

<div class="container">
    <h2>Log Out</h2>
    <p>Are you sure?</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
</div>

{% endblock %}
