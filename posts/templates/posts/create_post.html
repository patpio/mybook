{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %} Add Post {% endblock %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class="text-center mt-3">Create a new post</h3>
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}

    {{ form|crispy }}
    
    {% for form in inlines %}
    {{ form|crispy }}
    {% endfor %}

    <button class="btn btn-success btn-lg" type="submit">Create</button>
</form>

{% endblock %}
